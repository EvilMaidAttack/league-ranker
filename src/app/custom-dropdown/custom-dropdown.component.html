<div class="dropdown">
    <button 
      class="btn btn-dark" 
      (click)="toggleDropdown()"
      (keydown)="onKeyDown($event)">
      {{selectedOption}} <i class="bi" [class.bi-caret-up-fill]="isDropdownOpen" [class.bi-caret-down-fill]="!isDropdownOpen"></i>
    </button>
    <div class="dropdown-content" *ngIf="isDropdownOpen">
      <a *ngFor="let region of regionData | keyvalue" (click)="selectOption(region.key)">{{region.value}}</a>
    </div>
</div>
